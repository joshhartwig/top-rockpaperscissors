<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/kbk6nzf.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <div class="rps-heading">
            <h1 class="rps-title-header">Rock Paper Scissors</h1>
            <p class="rps-title-subheader">Part of The Odin Project Foundations Course by
                <span class="rps-title-signature">Josh Hartwig</span>
            </p>
        </div>

        <button class="rps-button" onclick="game()">Play</button>

        <div class="rps-body">
            <p>The Odin Project Rock Paper and Scissors project part 1. Click play to start guesses for 5 rounds. The computer will
                play on it's own. The results will be reported below.
            </p>
        </div>
        <div class="rps-results">
            <p>Results</p>
        </div>
        <div class="rps-results" id="results-list">

        </div>

    </div>
</body>

</html>
