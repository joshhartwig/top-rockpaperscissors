<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/kbk6nzf.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <div class="rps-heading">
            <h1 class="rps-title-header">Rock Paper Scissors</h1>
        </div>

        <div class="rps-body">
            <p>Based on The Odin Project Part 2. Select an image below to start a game of Rock, Paper, Scissors.
            </p>
        </div>

        <div class="rps-buttons-layout-player">
            <button onclick="playGame(1)" class="rps-buttons-player" id="player-rock">Rock</button>
            <button onclick="playGame(2)" class="rps-buttons-player" id="player-paper">Paper</button>
            <button onclick="playGame(3)" class="rps-buttons-player" id="player-scissors">Scissors</button>
        </div>

        <div class="rps-results">
            <p>Results</p>
            <div class="rps-results-detail" id="results-list"></div>
        </div>

    </div>
    <div class="rps-footer"><span class="rps-title-signature">Written by Josh Hartwig</span></div>
</body>

</html>
